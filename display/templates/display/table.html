{% extends "root.html" %}

{% block content %}

    <h1>Table for Round {{ round }}</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>OG</th>
            <th>OO</th>
            <th>CG</th>
            <th>CO</th>
        </tr>
        </thead>

        {% for d in debates %}

            <tr>
                <td>{{ d.OG }}</td>
                <td>{{ d.OO }}</td>
                <td>{{ d.CG }}</td>
                <td>{{ d.CO }}</td>
            </tr>

        {% endfor %}
    </table>

{% endblock %}
