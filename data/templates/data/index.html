{% extends "root.html" %}

{% block content %}
<section class="teams">
    <h1>Teams</h1>
        <ul>{% for t in teams %}
        <li>{{ t }}</li>{% endfor %}
    </ul>
</section>

<section class="judges">
    <h1>Judges</h1>
    <ul>{% for j in judges %}
        <li>{{ j }}</li>{% endfor %}
    </ul>
</section>

<section class="institutions">
    <h1>Institutions</h1>
    <ul>
    {% for i in institutions %}
        <li>{{ i.name }}</li>
    {% endfor %}
    </ul>
</section>
{% endblock %}
